<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <div class="dashboard-header">
        <h1>Employee View: Expense History</h1>
        <button onclick="logout()">Logout</button>
    </div>

  
    <div class="filter-bar">
        <button onclick="openModal()">+ Submit New Expense</button>
        <input type="text" placeholder="Search by Description or Category">
        <select>
            <option value="">Filter by Status</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select>
    </div>

    <div class="table-container">
        <table class="data-table" id="employee-expenses-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount ($)</th>
                    <th>Receipt</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div id="expenseModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Daily/Weekly Expense Request</h2>
        <form id="expenseForm">
            <div class="form-group">
                <label for="date">Date of Expense:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Expense Category</option>
                    <option value="Travel">Travel</option>
                    <option value="Meals">Meals</option>
                    <option value="Office Supplies">Office Supplies</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" placeholder="Briefly describe the purpose of the expense." required></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Amount (USD):</label>
                <input type="number" id="amount" step="0.01" placeholder="e.g., 145.99" required>
            </div>
            <div class="form-group">
                <label for="receipt">Attach Receipt (Optional):</label>
                <input type="file" id="receipt">
            </div>
            <button type="submit">Submit Expense Request</button>
        </form>
    </div>
</div>

<div id="notification-box"></div>

<script src="script.js"></script>
</body>
</html>
